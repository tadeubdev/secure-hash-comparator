<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secure Hash Comparator</title>

        <link rel="stylesheet" href="src/css/reset.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="title">Secure Hash Comparator</h1>
                <p class="subtitle">Validate the integrity of a file downloaded, with SHA512 - SHA256 - MD5.</p>
            </div>
        </header>

        <main>
            <div class="container">
                <article class="article">
                    <header>
                        <a href="https://www.cisco.com/c/pt_br/support/docs/storage-networking/mds-9000-san-management/211350-How-to-Validate-the-Integrity-of-a-Downl.pdf" target="_blank">Veja como obter o hash do arquivo</a>
                        <a class="get-hash-file" href="https://www.computerhope.com/unix/sha512sum.htm" target="_blank">Here's how to get the hash of the file</a>
                    </header>
    
                    <form id="form" action="#">
                        <label>
                            Original hash: <input id="hash" type="text" pattern="[0-9A-Za-z].{7,}" title="There is an invalid character or less than 8 characters">
                        </label>
    
                        <label>
                            File hash: <input id="fileHash" type="text" pattern="[0-9A-Za-z].{7,}">
                        </label>
    
                        <button id="btn">To compare</button>
                    </form>
                </article>
            </div>    
        </main>

        <footer class="footer">
            Developed by <a class="github" href="https://github.com/thiagoa-martins" target="_blank">Thiago Martins</a>
        </footer>

        <script src="./src/js/app.js"></script>
    </body>
</html>
